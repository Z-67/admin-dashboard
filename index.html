<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="search-container">
                <form action="/search" method="GET">
                    <span class="search-icon">&#128269;</span>
                    <input type="search" name="q" placeholder="Search...">
                    <span class="notification-icon">&#x1F514;</span>
                    <span class="small-profile-pic"><img src="https://cdn3.iconfinder.com/data/icons/my-business-icons/200/BusinessIcon-03-512.png" alt=""></span>
                    <span class="profile-name">Morgan Oakley</span>
                </form>
            </span>
            <span class="large-profile-pic"><img src="https://cdn3.iconfinder.com/data/icons/my-business-icons/200/BusinessIcon-03-512.png" alt=""></span>
            <div class="hello-username">
                <div class="hi">Hi there,</div>
                <div class="username">Morgan Oakley (@morgan)</div>

            <span class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>


            </span>    
            </div>            
            
        </div>
        
        <div class="sidebar">
            <div class = "dashboard">Dashboard</div>
            <ul>
               <img src="https://icons8.com/icon/73/home" alt="">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="main-content">

        </div>
    </div>
</body>
</html>
